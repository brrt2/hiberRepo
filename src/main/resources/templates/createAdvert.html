<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj ogłoszenie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Dodaj ogłoszenie</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Strona główna</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Podaj szczegóły ogłoszenia </h2>
    <form class="form-horizontal" th:object="${ad}" th:action="@{/advertisements}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{advertisementId}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Autor </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{user.username}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Numer uzytkownika</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{user.userId}" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Treść </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{text}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Miasto </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{advertDetails.city}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Kategoria </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{advertDetails.category}" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>

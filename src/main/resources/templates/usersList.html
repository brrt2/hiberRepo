<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista użytkowników</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Portal ogłoszeń</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Strona główna</a></li>
                <li class="active"><a href="/users/create">Dodaj użytkownika</a></li>
                <li class="active"><a href="/advertisements/create">Dodaj ogłoszenie</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Lista użytkowników </h2>

    <table class="table table-bordered">
        <tr>
            <th>Numer użytkownika  </th>
            <th>Imie </th>
            <th>Nazwisko  </th>
            <th>Wiek </th>
            <th>Edytuj </th>
            <th>Usuń </th>

        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>

            <td><a th:href="${'/users/edit/' + user.userId}" class="btn btn-default">Edytuj</a></td>
            <td><a th:href="${'/users/delete/' + user.userId}" class="btn btn-danger">Usuń</a></td>
        </tr>
    </table>

</div>

</body>
</html>

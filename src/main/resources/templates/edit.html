<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>
<div class="container">
    <h2>Edit</h2>
    <div>
        <form class="form-horizontal" th:object="${ad}" th:action="@{/advertisements}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{advertisementId}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Author </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{user.username}" />
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Advertisement text </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{text}" />
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">City </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{advertDetails.city}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Country </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{advertDetails.country}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>

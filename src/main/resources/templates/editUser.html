<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>
<div class="container">
    <h2>Edycja u≈ºytkownika</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{userId}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Imie </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" />
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Nazwisko </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{surname}" />
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Wiek </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>

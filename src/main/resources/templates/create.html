<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" >Dodaj ogłoszenie</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Strona główna</a></li>
                <li><a href="/advertisements/create">Dodaj ogłoszenie</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Create an ad </h2>
    <form class="form-horizontal" th:object="${ad}" th:action="@{/advertisements}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{advertisementId}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Autor </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{user.username}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Numer uzytkownika</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{user.userId}" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Treść </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{text}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Miasto </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{advertDetails.city}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Kategoria </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{advertDetails.category}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Country </label>
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{advertDetails.dateCreated}" />
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>


</div>

<!-- /.container -->
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

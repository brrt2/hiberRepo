<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </meta>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>


<div class="container">

    <h2>Dodaj u≈ºytkownika </h2>
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{userId}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Surname: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{surname}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Age: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{age}" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>


</div>

<!-- /.container -->
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

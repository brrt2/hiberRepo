<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj użytkownika</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Strona główna</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Podaj dane użytkownika</h2>
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{userId}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Imie </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" />
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Nazwisko </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{surname}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Wiek </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{age}" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>
        </div>

    </form>


</div>

<!-- /.container -->
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

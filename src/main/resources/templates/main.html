<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista ogłoszeń</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">Portal ogłoszeń</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Strona główna</a></li>
                <li class="active"><a href="/users/create">Dodaj użytkownika</a></li>
                <li class="active"><a href="/advertisements/create">Dodaj ogłoszenie</a></li>
                <li class="active"><a href="/usersList">Użytkownicy</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2>Lista ogłoszeń</h2>

    <table class="table table-bordered">
        <tr>
            <th>Numer ogłoszenia</th>
            <th>Autor</th>
            <th>Treść</th>
            <th>Miasto</th>
            <th>Kategoria</th>
            <th>Data dodania</th>
            <th>Edytuj</th>
            <th>Usuń</th>

        </tr>

        <tr th:each="advertisement : ${ads}">
            <td th:text="${advertisement.advertisementId}"></td>
            <td th:text="${advertisement.user.username}"></td>
            <td th:text="${advertisement.text}"></td>
            <td th:text="${advertisement.advertDetails.city}"></td>
            <td th:text="${advertisement.advertDetails.category}"></td>
            <td th:text="${advertisement.advertDetails.dateCreated}"></td>

            <td><a th:href="${'/advertisements/edit/' + advertisement.advertisementId}"
                   class="btn btn-default">Edytuj</a></td>
            <td><a th:href="${'/advertisements/delete/' + advertisement.advertisementId}"
                   class="btn btn-danger">Usuń</a></td>
        </tr>
    </table>

</div>


</body>
</html>
